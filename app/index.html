<html>
  <head>
    <title>Rewards Admin</title>
    <link rel="stylesheet" type="text/css" href="static/css/app.css">
    <script src="static/js/app.js"></script>
  </head>
  <body>
    <div id="modal_progress" class="w3-modal">
      <div class="w3-display-container full-height">
        <img class="w3-display-middle" src="static/app/images/progress.gif" alt="Please Wait ...">
      </div>
    </div>

    <div id="div_error" class="w3-panel w3-hide">
        <h3 class="w3-padding-small w3-leftbar w3-pale-red">Something Went Wrong</h3>
        <p id="text_description"></p>
    </div>

    <div id="div_deploy" class="w3-panel w3-hide">
      <h3 class="w3-padding-small w3-leftbar w3-lime"><b id="text_network"></b> Deploy a New Contract</h3>
      <label class="w3-text-grey">Name</label>
      <input id="input_name" class="w3-input w3-border" type="text" placeholder="XYZ Rewards" required /><br>
      <label class="w3-text-grey">Symbol</label>
      <input id="input_symbol" class="w3-input w3-border" type="text" placeholder="XYZR" required /><br>
      <label class="w3-text-grey">Token Minting Cap</label>
      <input id="input_cap" class="w3-input w3-border" type="text" placeholder="10000" required /><br>
      <button id="button_deploy" class="w3-button w3-sand w3-hover-khaki">Deploy</button>
    </div>

    <span id="span_admin" class="w3-hide">
      <div id="div_info" class="w3-panel">
        <h3 class="w3-padding-small w3-leftbar w3-lime"><b id="text_name"></b> (<b id="text_symbol"></b>) Administration</h3>
        <p>Network <b id="text_network"></b></p>
        <p>Contract Address <b id="text_address"></b><span id="text_details" class="w3-margin-left w3-text-grey"></span></p>
      </div>
      
      <div id="div_mint" class="w3-panel">
        <h3 id="hdr" class="w3-button w3-block w3-left-align w3-padding-small w3-leftbar w3-lime w3-hover-khaki">Mint and Send NFT</h3>
        <span id="span_content" class="w3-hide">
          <label class="w3-text-grey">Send to ETH Address</label>
          <input id="input_address" class="w3-input w3-border" type="text"  placeholder="0x0000000000000000000000000000000000000000" required /><br>
          <label class="w3-text-grey">Image</label>
          <input id="input_image_url" class="w3-input w3-border" type="file" accept="image/png, image/jpeg, image/svg+xml" /><br>
          <label class="w3-text-grey">Name</label>
          <input id="input_name" class="w3-input w3-border" type="text" placeholder="Jane Doe" required /><br>
          <label class="w3-text-grey">Description</label>
          <input id="input_description" class="w3-input w3-border" type="text" placeholder="Thank you for your generous contribution!" /><br>
          <label class="w3-text-grey">Background Color</label>
          <input id="input_background_color" class="w3-input w3-border" type="text" placeholder="FFFFFF" /><br>
          <label class="w3-text-grey">Attributes</label>
          <textarea id="input_traits" class="w3-input w3-border" rows="4"></textarea><br>
          <button id="button_execute" class="w3-button w3-sand w3-hover-khaki">Send</button>
        </span>
      </div>

      <div id="div_list_id" class="w3-panel">
        <h3 id="hdr" class="w3-button w3-block w3-left-align w3-padding-small w3-leftbar w3-lime w3-hover-khaki">Get an NFT by ID</h3>
        <span id="span_content" class="w3-hide">
          <label class="w3-text-grey">NFT ID</label>
          <input id="input_id" class="w3-input w3-border" type="text" placeholder="(uint256, 32 bytes)" required /><br>
          <button id="button_query" class="w3-button w3-sand w3-hover-khaki">Query</button>
        </span>
      </div>

      <div id="div_list_owner" class="w3-panel">
        <h3 id="hdr" class="w3-button w3-block w3-left-align w3-padding-small w3-leftbar w3-lime w3-hover-khaki">List NFTs Owned by an Address</h3>
        <span id="span_content" class="w3-hide">
          <label class="w3-text-grey">ETH Address</label>
          <input id="input_address" class="w3-input w3-border" type="text" placeholder="0x0000000000000000000000000000000000000000" required /><br>
          <button id="button_list" class="w3-button w3-sand w3-hover-khaki">List</button>
        </span>
      </div>

      <div id="div_list" class="w3-panel">
        <h3 id="hdr" class="w3-button w3-block w3-left-align w3-padding-small w3-leftbar w3-lime w3-hover-khaki">List All Minted NFTs</h3>
        <span id="span_content" class="w3-hide">
          <button id="button_list" class="w3-button w3-sand w3-hover-khaki">List</button>
        </span>
      </div>
    </span>
      
  </body>
</html>
